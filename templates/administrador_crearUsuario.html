    <div class="content">
      <header class="header_interno">
        <h1>CREAR USUARIO</h1>
      </header>

      <div class="content__main">
        <!-- <div class="crear_usuario"> -->
        <form action="{{url_for('crearUsuarios') }}" method="post" class="form">
          <!-- <div class="input_buscar">
                    <label for="" style="font-weight: bold;">Buscar usuario</label>
                    <input type="text" value="" class="input">
                    <input type="submit" value="Buscar" class="btn_input">
                </div> -->
          <div class="cont_input">
            <label for="" class="label">
              <p>Nombre</p>
              <input
                type="text"
                name="name_usuario"
                id="name_usuario"
                class="input"
              />
            </label>
            <label for="" class="label">
              <p>Apellidos</p>
              <input
                type="text"
                name="lastname_usuario"
                id="lastname_usuario"
                class="input"
              />
            </label>
          </div>

          <div class="cont_input">
            <label for="" class="label">
              <p>Doc. Identidad</p>
              <input type="text" name="doc" id="doc" class="input" />
            </label>
            <label for="" class="label">
              <p>Correo</p>
              <input
                type="email"
                name="mail_usuario"
                id="mail_usuario"
                class="input"
              />
            </label>
          </div>
          
          <div class="cont_input">
            <label for="" class="label">
              <p>Usuario</p>
              <input type="text" name="usuario" id="usuario" class="input" />
            </label>
            <label for="" class="label">
              <p>Password</p>
              <input type="password" name="password" id="password" class="input" />
            </label>
          </div>

          <div class="cont_input">
            <label for="" class="label">
              <p>Curso</p>
              <select name="cursos" id="cursos" class="input">
                <option value="Curso 1">Curso 1</option>
                <option value="curso 2">Curso 2</option>
                <option value="curso 3">Curso 3</option>
              </select>
            </label>

            <label for="" class="label">
              <p>Rol</p>
              <select name="rol" id="rol" class="input">
                <option value="admin">Administrador</option>
                <option value="docente">Docente</option>
                <option value="estudiante">Estudiante</option>
              </select>
            </label>
          </div>

          <div class="cont_btn">
            <input type="submit" value="Guardar" class="btn_input" />
          </div>
        </form>
